name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Amplify
        run: |
          # Create a zip of the build artifacts
          cd apps/web/dist
          zip -r ../../../build.zip .
          cd ../../..

          # Create a new deployment
          DEPLOYMENT_ID=$(aws amplify create-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH }} \
            --query 'jobId' \
            --output text)

          # Get the upload URL
          UPLOAD_URL=$(aws amplify create-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH }} \
            --query 'zipUploadUrl' \
            --output text)

          # Upload the build artifacts
          curl -X PUT -T build.zip "$UPLOAD_URL" \
            -H "Content-Type: application/zip"

          # Start the deployment
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH }} \
            --job-id $DEPLOYMENT_ID

          echo "Deployment started with Job ID: $DEPLOYMENT_ID"
