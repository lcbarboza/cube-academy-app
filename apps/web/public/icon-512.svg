<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="top512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="left512" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="100%" style="stop-color:#cc5500"/>
    </linearGradient>
    <linearGradient id="right512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
    <filter id="glow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00fff2" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="80" fill="url(#bg512)"/>
  
  <!-- Decorative stars -->
  <circle cx="80" cy="80" r="3" fill="#00fff2" opacity="0.7"/>
  <circle cx="432" cy="100" r="2.5" fill="#ff00ff" opacity="0.6"/>
  <circle cx="60" cy="400" r="2" fill="#ffe600" opacity="0.5"/>
  <circle cx="450" cy="420" r="3" fill="#00fff2" opacity="0.6"/>
  
  <g transform="translate(256, 220)" filter="url(#glow512)">
    <!-- Top face -->
    <polygon points="0,-120 100,-68 0,-16 -100,-68" fill="url(#top512)" stroke="#666" stroke-width="1.5"/>
    <line x1="-33" y1="-86" x2="33" y2="-51" stroke="#bbb" stroke-width="2"/>
    <line x1="33" y1="-86" x2="-33" y2="-51" stroke="#bbb" stroke-width="2"/>
    <line x1="-67" y1="-77" x2="67" y2="-60" stroke="#bbb" stroke-width="2"/>
    <line x1="-67" y1="-60" x2="67" y2="-77" stroke="#bbb" stroke-width="2"/>
    
    <!-- Left face -->
    <polygon points="-100,-68 0,-16 0,88 -100,36" fill="url(#left512)" stroke="#555" stroke-width="1.5"/>
    <line x1="-67" y1="-34" x2="-33" y2="2" stroke="#aa4400" stroke-width="2"/>
    <line x1="-67" y1="2" x2="-33" y2="44" stroke="#aa4400" stroke-width="2"/>
    <line x1="-83" y1="-16" x2="-17" y2="36" stroke="#aa4400" stroke-width="2"/>
    <line x1="-83" y1="10" x2="-17" y2="62" stroke="#aa4400" stroke-width="2"/>
    
    <!-- Right face -->
    <polygon points="100,-68 100,36 0,88 0,-16" fill="url(#right512)" stroke="#555" stroke-width="1.5"/>
    <line x1="33" y1="-34" x2="67" y2="2" stroke="#004499" stroke-width="2"/>
    <line x1="33" y1="2" x2="67" y2="44" stroke="#004499" stroke-width="2"/>
    <line x1="17" y1="-16" x2="83" y2="36" stroke="#004499" stroke-width="2"/>
    <line x1="17" y1="10" x2="83" y2="62" stroke="#004499" stroke-width="2"/>
    
    <!-- Edge highlights -->
    <line x1="0" y1="-120" x2="100" y2="-68" stroke="#00fff2" stroke-width="4" opacity="0.9"/>
    <line x1="0" y1="-120" x2="-100" y2="-68" stroke="#ff00ff" stroke-width="4" opacity="0.7"/>
  </g>
  
  <text x="256" y="420" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="48" font-weight="800" fill="#00fff2" letter-spacing="0.12em">CUBING WORLD</text>
</svg>
