<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Cosmic gradient background -->
    <linearGradient id="cosmicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="50%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#12122a"/>
    </linearGradient>
    
    <!-- Neon cyan glow -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff2"/>
      <stop offset="100%" style="stop-color:#00c4bf"/>
    </linearGradient>
    
    <!-- Neon magenta -->
    <linearGradient id="neonMagenta" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#cc00cc"/>
    </linearGradient>
    
    <!-- Cube gradients -->
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    
    <linearGradient id="cubeLeft" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="100%" style="stop-color:#cc5500"/>
    </linearGradient>
    
    <linearGradient id="cubeRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#00fff2" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowText" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00fff2" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#cosmicBg)"/>
  
  <!-- Decorative stars -->
  <circle cx="100" cy="80" r="2" fill="#00fff2" opacity="0.8"/>
  <circle cx="200" cy="150" r="1.5" fill="#ff00ff" opacity="0.6"/>
  <circle cx="1100" cy="100" r="2.5" fill="#00fff2" opacity="0.7"/>
  <circle cx="1050" cy="200" r="1.5" fill="#ffe600" opacity="0.5"/>
  <circle cx="150" cy="500" r="2" fill="#ff00ff" opacity="0.6"/>
  <circle cx="1080" cy="520" r="2" fill="#00fff2" opacity="0.7"/>
  <circle cx="300" cy="550" r="1.5" fill="#ffe600" opacity="0.4"/>
  <circle cx="900" cy="80" r="1.5" fill="#ff00ff" opacity="0.5"/>
  
  <!-- Subtle gradient orbs -->
  <ellipse cx="200" cy="200" rx="150" ry="150" fill="#00fff2" opacity="0.03"/>
  <ellipse cx="1000" cy="450" rx="200" ry="200" fill="#ff00ff" opacity="0.03"/>
  
  <!-- Main Isometric Cube -->
  <g transform="translate(600, 280)" filter="url(#glowCyan)">
    <!-- Top face (white) -->
    <polygon 
      points="0,-120 100,-70 0,-20 -100,-70" 
      fill="url(#cubeTop)" 
      stroke="#555" 
      stroke-width="1"
    />
    <!-- Top face grid -->
    <line x1="-33" y1="-87" x2="33" y2="-53" stroke="#bbb" stroke-width="1.5"/>
    <line x1="33" y1="-87" x2="-33" y2="-53" stroke="#bbb" stroke-width="1.5"/>
    <line x1="-67" y1="-78" x2="67" y2="-62" stroke="#bbb" stroke-width="1.5"/>
    <line x1="-67" y1="-62" x2="67" y2="-78" stroke="#bbb" stroke-width="1.5"/>
    
    <!-- Left face (orange) -->
    <polygon 
      points="-100,-70 0,-20 0,80 -100,30" 
      fill="url(#cubeLeft)" 
      stroke="#444" 
      stroke-width="1"
    />
    <!-- Left face grid -->
    <line x1="-67" y1="-37" x2="-33" y2="3" stroke="#aa4400" stroke-width="1.5"/>
    <line x1="-67" y1="-3" x2="-33" y2="43" stroke="#aa4400" stroke-width="1.5"/>
    <line x1="-83" y1="-20" x2="-17" y2="30" stroke="#aa4400" stroke-width="1.5"/>
    <line x1="-83" y1="5" x2="-17" y2="55" stroke="#aa4400" stroke-width="1.5"/>
    
    <!-- Right face (blue) -->
    <polygon 
      points="100,-70 100,30 0,80 0,-20" 
      fill="url(#cubeRight)" 
      stroke="#444" 
      stroke-width="1"
    />
    <!-- Right face grid -->
    <line x1="33" y1="-37" x2="67" y2="3" stroke="#004499" stroke-width="1.5"/>
    <line x1="33" y1="-3" x2="67" y2="43" stroke="#004499" stroke-width="1.5"/>
    <line x1="17" y1="-20" x2="83" y2="30" stroke="#004499" stroke-width="1.5"/>
    <line x1="17" y1="5" x2="83" y2="55" stroke="#004499" stroke-width="1.5"/>
    
    <!-- Edge highlights -->
    <line x1="0" y1="-120" x2="100" y2="-70" stroke="#00fff2" stroke-width="3" opacity="0.8"/>
    <line x1="0" y1="-120" x2="-100" y2="-70" stroke="#ff00ff" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Title: CUBING WORLD -->
  <text 
    x="600" 
    y="480" 
    text-anchor="middle" 
    font-family="'Orbitron', 'Segoe UI', sans-serif" 
    font-size="72" 
    font-weight="800" 
    fill="#00fff2"
    filter="url(#glowText)"
    letter-spacing="0.15em"
  >
    CUBING WORLD
  </text>
  
  <!-- Tagline -->
  <text 
    x="600" 
    y="540" 
    text-anchor="middle" 
    font-family="'JetBrains Mono', 'Consolas', monospace" 
    font-size="24" 
    fill="#8888aa"
    letter-spacing="0.2em"
  >
    TIMER &amp; SCRAMBLE GENERATOR
  </text>
  
  <!-- Decorative lines -->
  <line x1="250" y1="580" x2="450" y2="580" stroke="url(#neonCyan)" stroke-width="2" opacity="0.5"/>
  <line x1="750" y1="580" x2="950" y2="580" stroke="url(#neonMagenta)" stroke-width="2" opacity="0.5"/>
</svg>
