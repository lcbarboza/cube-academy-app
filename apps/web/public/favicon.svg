<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Cosmic gradient background -->
    <linearGradient id="cosmicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#12122a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    
    <!-- Neon cyan glow -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff2"/>
      <stop offset="100%" style="stop-color:#00c4bf"/>
    </linearGradient>
    
    <!-- Neon magenta glow -->
    <linearGradient id="neonMagenta" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#cc00cc"/>
    </linearGradient>
    
    <!-- Cube face gradients -->
    <linearGradient id="cubeFaceTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    
    <linearGradient id="cubeFaceLeft" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="100%" style="stop-color:#cc5500"/>
    </linearGradient>
    
    <linearGradient id="cubeFaceRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00fff2" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#ff00ff" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with cosmic gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#cosmicBg)" stroke="url(#neonCyan)" stroke-width="1.5" filter="url(#glowCyan)"/>
  
  <!-- Decorative ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#neonMagenta)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Isometric Rubik's Cube -->
  <g transform="translate(32, 32)">
    <!-- Top face (white) -->
    <polygon 
      points="0,-18 15,-10 0,-2 -15,-10" 
      fill="url(#cubeFaceTop)" 
      stroke="#555" 
      stroke-width="0.3"
    />
    <!-- Top face grid lines -->
    <line x1="-5" y1="-14.67" x2="5" y2="-6.67" stroke="#aaa" stroke-width="0.4"/>
    <line x1="5" y1="-14.67" x2="-5" y2="-6.67" stroke="#aaa" stroke-width="0.4"/>
    <line x1="-10" y1="-12" x2="10" y2="-8" stroke="#aaa" stroke-width="0.4"/>
    <line x1="-10" y1="-8" x2="10" y2="-12" stroke="#aaa" stroke-width="0.4"/>
    
    <!-- Left face (orange) -->
    <polygon 
      points="-15,-10 0,-2 0,14 -15,6" 
      fill="url(#cubeFaceLeft)" 
      stroke="#444" 
      stroke-width="0.3"
    />
    <!-- Left face grid lines -->
    <line x1="-10" y1="-4.67" x2="-5" y2="0.67" stroke="#993d00" stroke-width="0.4"/>
    <line x1="-10" y1="1.33" x2="-5" y2="6.67" stroke="#993d00" stroke-width="0.4"/>
    <line x1="-12.5" y1="-2" x2="-2.5" y2="6" stroke="#993d00" stroke-width="0.4"/>
    <line x1="-12.5" y1="2" x2="-2.5" y2="10" stroke="#993d00" stroke-width="0.4"/>
    
    <!-- Right face (blue) -->
    <polygon 
      points="15,-10 15,6 0,14 0,-2" 
      fill="url(#cubeFaceRight)" 
      stroke="#444" 
      stroke-width="0.3"
    />
    <!-- Right face grid lines -->
    <line x1="5" y1="-4.67" x2="10" y2="0.67" stroke="#004499" stroke-width="0.4"/>
    <line x1="5" y1="1.33" x2="10" y2="6.67" stroke="#004499" stroke-width="0.4"/>
    <line x1="2.5" y1="-2" x2="12.5" y2="6" stroke="#004499" stroke-width="0.4"/>
    <line x1="2.5" y1="2" x2="12.5" y2="10" stroke="#004499" stroke-width="0.4"/>
    
    <!-- Highlight on cube edges -->
    <line x1="0" y1="-18" x2="15" y2="-10" stroke="#00fff2" stroke-width="0.8" opacity="0.6"/>
    <line x1="0" y1="-18" x2="-15" y2="-10" stroke="#ff00ff" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- Small star decorations -->
  <circle cx="12" cy="12" r="0.8" fill="#00fff2" opacity="0.8"/>
  <circle cx="52" cy="14" r="0.6" fill="#ff00ff" opacity="0.7"/>
  <circle cx="10" cy="48" r="0.5" fill="#ffe600" opacity="0.6"/>
  <circle cx="54" cy="50" r="0.7" fill="#00fff2" opacity="0.5"/>
</svg>
